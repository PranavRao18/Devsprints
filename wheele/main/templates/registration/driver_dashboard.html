<head>

    <style>
        :root {
            --green: #45C952;
        }

        *::selection {
            background-color: var(--green);
            color: #fff;
        }

        body {
            margin: 0;

        header {
            background-color: #45C952;

        }

        /* ... (previous styles) ... */

        /* New dashboard styles */
        .dashboard-container {
            display: flex;

            justify-content: center;
            padding: 2rem;
        }

        .request-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            width: 90%;
            max-width: 40rem; 
            text-align: center;
        }

        .request-card h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .request-card p {
            font-size: 1rem;
            color: #666;
        }

        .btn.accept-btn {
            background-color: var(--green);
            font-family: 'Montserrat';
            font-weight: bold;
            color: white;
            padding: 1rem;
            border: none;
            margin: 0.3rem 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            max-width: 100%; /* Allow button to take full width on smaller screens */
        }
    
        .btn.accept-btn:hover {
            transform: scale(1.05);
        }
    
        @media (max-width: 768px) {
            /* Adjust button padding for smaller screens */
            .btn.accept-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Driver Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <!-- Request card 1 -->
        {% for item in items %}
    <div class="request-card">
        <h2>Customer Request #{{ forloop.counter }}</h2>
        <p>Amount: {{ item.price }}</p>
        <p>Distance: {{ item.distance }}</p>
        <button class="btn accept-btn" onclick="acceptRequest({{ forloop.counter }})">Accept</button>
    </div>
{% endfor %}
    </div>


    <script>
        function acceptRequest(requestNumber) {
            alert('Accepted Customer Request #' + requestNumber);
            // Perform any additional actions here, such as marking the request as accepted in the backend.
        }
        document.getElementById('showRoute').addEventListener('click', function () {
            var locationA = document.getElementById('locationA').value;

            // Use OpenStreetMap Nominatim API to geocode the locations
            Promise.all([
                fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(locationA))
                    .then(response => response.json())
                    .then(data => data[0])])
                .then(function(results) {
                            var waypointA = L.latLng(parseFloat(results[0].lat), parseFloat(results[0].lon));
                            var coordinates = {
                                type:"get-offers",
                                latA: waypointA.lat,
                                lonA: waypointA.lng,
                            };
                            sendDistanceToDjango(coordinates);});
                        
                            function sendDistanceToDjango(coordinates) {
                                // Send the coordinates and distance to a Django view using an HTTP POST request
                                fetch('/api', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': getCookie('csrftoken') // Include CSRF token
                                    },
                                    body: JSON.stringify(coordinates)
                                })
                                .then(response => {
                                    if (response.status === 200) {
                                        
                                        alert('Data sent to Django server successfully.');
                                    } else {
                                        alert('Failed to send data to Django server.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    alert('An error occurred while sending data to Django.');
                                });
                            }
                        
    </script>
</body>
