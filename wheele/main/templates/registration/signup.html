<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyles.css">
    <title>Wheel-E Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --green: #45C952;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #90fb9b;
        }

        .signup-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            /* Responsive width */
            margin: 0 auto;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            padding: 1rem;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .signup-button {
            background-color: var(--green);
            color: white;
            padding: 1rem 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .signup-button:hover {
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .signup-container {
                width: 95%;
                /* Adjust for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="{% url for 'logo' %}" alt="Electric Taxi Logo" class="logo">
        <h1>Create an Account</h1>
        <p>Please fill in the following details to sign up.</p>
        <form class="signup-form">
            <input type="text" placeholder="First Name" class="input-field">
            <input type="text" placeholder="Last Name" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <input type="password" placeholder="Confirm Password" class="input-field">
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
</body>

</html>
