<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --green: #45C952;
        }

        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        *::selection {
            background: var(--green);
            color: #fff;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 4rem;
        }

        body {
            background-color: #45C952;
        }

        section {
            padding: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 1.5rem 2rem;
            margin-top: 2rem;
            border-radius: 15px;
            background: var(--green);
            color: #fff;
            cursor: pointer;
            font-size: 1.7rem;
            font-weight: bold;
            width: 100%;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 4rem 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 0 0 5rem;
            background: linear-gradient(black, rgba(28, 20, 20, 0))
        }

        header .logo {
            font-weight: bolder;
            color: #fff;
            font-size: 2.5rem;
        }

        header .completelogo img {
            width: 5rem;
        }

        header .navbar a {
            font-size: 2rem;
            padding: 1.5rem;
            margin: 0.5rem;
            color: #000;
        }

        header .navbar a:last-child {
            font-size: 2rem;
            padding: 1.5rem;
            margin: 0.5rem;
            color: #fff;
        }

        header .navbar a:hover {
            color: var(--green);
            font-weight: bold;
        }

        header .navbar a:hover:last-child {
            color: #fff;
            font-weight: bold;
        }

        header .homelogin {
            font-weight: bold;
            background-color: #45C952;
            border: #fff solid 2px;
            border-radius: 30px;
        }

        header .homelogin:hover {
            color: #fff;
        }

        #menu-bar {
            font-size: 3rem;
            color: #000;
            cursor: pointer;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            max-width: 500px;
            min-width: 400px;
            margin: 20rem;
            padding: 5rem;
            border-radius: 25px;
        }

        .card p {
            margin-top: 2rem;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .card .input-field {
            border: 1px solid #000;
            border-radius: 10px;
            margin: 2rem auto;
            padding: 1.5rem 2rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <header>

            <div class="completelogo">
                <a href="home"><img src="{% url for 'logo' %}" alt=""></a>
                <a href="#home" class="logo">Wheel-E</a>
            </div>

            <i class="fa-solid fa-user fa-2x" style="color: #ffffff;"></i>

        </header>
        <div class="body">
            <div class="card">
                <p>Hello, {{ user.username }}! Book a ride now:</p>
                <form method="post">
                    <input type="text" placeholder="Enter pickup location" class="input-field" id="pickup" required><br>
                    <input type="text" placeholder="Enter drop location" class="input-field" id="drop" required><br>
                    <button type="submit" class="btn"> Continue </button>
                </form>
            </div>
        </div>
    </div>
    <a href="{% url 'logout' %}">Logout</a>
</body>

</html>
