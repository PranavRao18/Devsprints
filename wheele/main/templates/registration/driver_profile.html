{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* ... (previous CSS styles) ... */

        :root {
            --green: #45C952;
        }

        *::selection{
            background-color: var(--green);
            color: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f3f3;
        }

        header {
            background-color: #45C952;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .driver-profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 8rem);
        }

        .driver-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .driver-avatar {
            margin-bottom: 1rem;
        }

        .driver-avatar i {
            font-size: 7rem;
            color: #333;
        }

        .driver-info h1 {
            padding: 1rem;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .driver-info p {
            font-weight: bold;
            font-size: 1rem;
            /*color: #666;*/
            margin-bottom: 1rem;
        }

        .driver-info label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            
        }

        .checkbox-label {
            margin-left: 0.5rem;
        }

        .btn {
            background-color: var(--green);
            font-family: 'Montserrat';
            font-weight: bold;
            color: white;
            padding: 1rem;
            border: none;
            margin: 0.3rem 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 20rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Driver Profile</h1>
    </header>

    <div class="driver-profile-container">
        <div class="driver-card">
            <div class="driver-avatar">
                <i class="fa-regular fa-user fa-7x"></i>
            </div>
            <div class="driver-info">
                <h1>{{ profile.full_name }}</h1>
                <p>Email: {{ profile.email }}</p>
                <p>Phone: {{ profile.phone }}</p>
                <label for="license">Driver's License Number:</label>
                <p>{{ profile.license_number }}</p>
                <div class="checkbox-container">
                    <input type="checkbox" id="vaccinated" checked disabled>
                    <label class="checkbox-label" for="vaccinated">Vaccinated</label>
                </div>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Wheel-E. All rights reserved.
    </footer>

    <script>
        function logout() {
            window.location.href = "{% url 'logout' %}";
        }
    </script>
</body>
</html>
