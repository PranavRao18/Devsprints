<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .registration-box h2 {
            text-align: center;
        }

        .registration-box form {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .registration-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .registration-box button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .registration-box {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Driver Registration</h2>
            <form>
                <input type="text" placeholder="Driver Name" required id="name"><br>
                <input type="date" placeholder="Date of Birth" required id="dob"><br>
                <input type="tel" placeholder="Phone Number" required id="phone"><br>
                <input type="email" placeholder="Email Address" required id="email"><br>
                <input type="text" placeholder="Driver's License Number" required id="license"><br>
                <input type="password" placeholder=" Set a Password" required id="password"><br>
                <input type="password" placeholder=" Confirm Password" required id="confpassword">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
