{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Electric Taxi Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --green: #45C952;
        }
        body {
            background-color: #90fb9b;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 5rem 5rem 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .logo {
            width: 6rem;
            margin-bottom: 2rem;
        }

        .login-container h1{
            font-family: 'Montserrat', sans-serif;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            padding: 1rem;
            margin: 0rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .login-button {
            background-color: var(--green);
            font-family: 'Montserrat';
            font-weight: bold;
            color: white;
            padding: 1rem 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .login-button:hover {
            transform: scale(1.05);
        }

        .footer{
            margin-top: 4rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Wheel-E Logo" class="logo">
        <h1>Welcome back to Wheel-E</h1>
        <p>Please sign in to continue.</p>
        <form class="login-form" method="post"> {% csrf_token %}
            <input type="text" id="username" name="username" required class="input-field" for="username"
                placeholder="Username" /><br />
            <input type="password" id="password" name="password" required class="input-field" for="password"
                placeholder="Password" /><br />

            <button type="submit" class="login-button">Login</button>

            <input type="checkbox" id="remember_me" name="remember_me" class="remember-me" for="remember_me">
            <span>Remember Me</span>
        </form>
        <footer class="footer">
            <p>&copy; 2023 Wheel-E. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
