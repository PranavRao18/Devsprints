    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --green: #45C952;
        }

        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        *::selection {
            background: var(--green);
            color: #fff;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 4rem;
        }

        section {
            padding: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 2rem 3rem;
            margin-top: 1rem;
            border-radius: 5rem;
            background: var(--green);
            color: #fff;
            cursor: pointer;
            font-size: 1.7rem;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 2rem 9%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5rem;
        }

        header .logo {
            font-weight: bolder;
            color: #000;
            font-size: 2.5rem;
        }

        header .navbar a {
            font-size: 2rem;
            padding: 1.5rem;
            margin: 0.5rem;
            color: #000;
        }

        header .navbar a:last-child{
            font-size: 2rem;
            padding: 1.5rem;
            margin: 0.5rem;
            color: #fff;
        }

        header .navbar a:hover {
            color: var(--green);
            font-weight: bold;
        }

        header .navbar a:hover:last-child {
            color: #fff;
            font-weight: bold;
        }

        header .homelogin {
            font-weight: bold;
            background-color: #45C952;
            border: #fff solid 2px;
            border-radius: 30px;
        }

        header .homelogin:hover {
            color: #fff;
        }

        #menu-bar {
            font-size: 3rem;
            color: #000;
            cursor: pointer;
            display: none;
        }

        .home {
            min-height: 100vh;
        }

        .home .content {
            padding-top: 20rem;
            max-width: 70rem;
            margin: 0 10%;
        }

        .home .content h3 {
            font-size: 6.5rem;
            color: #000;
        }

        .home .content p {
            font-family: 'Rubik', sans-serif;
            font-size: 2rem;
            color: #000;
            padding: 3rem 0;
        }

        /* media queries */

        @media (max-width:991px) {

            html {
                font-size: 55%;
            }

            header {
                padding: 2rem 4%;
            }

            section {
                padding: 3rem 4%;
            }

        }

        @media (max-width:768px) {

            #menu-bar {
                display: block;
            }

            header .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #fff;
                border-top: .1rem solid #fff3;
                padding: 1rem 2rem;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }

            header .navbar.nav-toggle {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            header .navbar a {
                display: block;
                margin: 1.5rem 0;
                padding: 1rem;
                background: var(--green);
                color: #fff;
                text-align: center;
                border-radius: .5rem;
            }

            header .navbar a:hover {
                color: var(--black);
            }

            .fa-times {
                transform: rotate(180deg);
            }

            .home .content h3 {
                font-size: 4rem;
            }

            .home .content p {
                font-size: 1.5rem;
            }

        }

        @media (max-width:400px) {

            html {
                font-size: 50%;
            }

            .heading {
                font-size: 3.5rem;
            }

        }
    </style>

    <script>

        let menu = document.querySelector('#menu-bar');
        let navbar = document.querySelector('.navbar');

        menu.addEventListener('click', () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('nav-toggle');
        });

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            navbar.classList.remove('nav-toggle');
        }

    </script>
